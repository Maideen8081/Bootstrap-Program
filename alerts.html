<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="./Asserts/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-danger mt-5 alert-warning" role="alert">
            <p>Bootstrap provides alert components to display important messages to users. include different styles, close buttons, and additional content.
                <a href="#" class="alert-link">learn more</a>

            </p>
        </div>
    </div>
    <!----Alert message close -->
    <div class="container alert ">
        
        <div class="alert alert-success alert-dismissible" >
            <button class="btn-close" data-bs-dismiss="alert" type="button">&times;</button>
            
            <h3>Welcome to</h3>
            
            <p>Bootstrap provides alert components to display important messa content. <a href="#">hh</a></p>
            
        </div>
    </div>
    <script src="./Asserts/js/jquery.min.js"></script>
    <script src="./Asserts/js/bootstrap.min.js"></script>
</body>
</html>
