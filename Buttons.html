<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./Asserts/css/bootstrap.min.css">
</head>
<body>
    <!----button normal-->
    
        <button class="btn btn-success mt-5" type="button">button1</button>
        <button class="btn btn-danger mt-5 " type="button">button2</button>
        <button class="btn btn-primary mt-5" type="button">submit</button>

        <!---outline buttons-->
        <div class="container">
            <button class="btn btn-outline-danger mt-5" type="button">Reset</button>
            <button type="button" class="btn btn-outline-success mt-5">submit</button>
            <button type="button" class="btn btn-outline-warning mt-5">warning</button>

        </div>
        <!---Button Block-->
        <div class=" container d-grid mt-5">
            <button class="btn btn-success" type="button">Button</button>
          </div>

          <div class="container d-grid col-6  mt-5">
            <button class="btn btn-danger">submit</button>
          </div>
          <div class="container d-grid col-2  mt-5">
            <button class="btn btn-warning">submit</button>
          </div>

        <!----form input butttons-->
        <input type="submit" class="btn btn-secondary mt-5" value="submit">
        <input type="reset" class="btn btn-primary mt-5" value="reset">

        <!---button size -->
        <div class="containe">
            <button class="btn btn-success btn-lg mt-5" type="button">Button</button>
            <button class="btn btn-danger mt-5 btn-sm">click it</button>
        </div>

        

        
    <script src="./Asserts/js/bootstrap.min.js"></script>
    <script src="./Asserts/js/jquery.min.js"></script>
</body>
</html>
